{% extends 'main_layout.html' %}

{% block title %} Halaman Buku {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="alert alert-info" role="alert">
                    <div class="fa fa-info"> </i><strong>Data Buku</strong></div>
                </div>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                            <tr>
                                <th>Judul</th>
                                <th>Kategoti</th>
                                <th>Deskripsi</th>
                                <th>Jumlah</th>
                                <th>Cover</th>
                                <th width="20%">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <tr class="odd gradeX">
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td>x</td>
                                <td class="center">
                                    
                                    <span class="fa-stack">
                                        <i class="fa fa-square fa-stack-2x" style="color: red"></i> 
                                        <a href="#" class="fa fa-trash-o fa-stack-1x" style="color: white"  onclick="return confirm('Yakin Ingin Hapus Data?')"></a>    
                                    </span>
                                    <span class="fa-stack">
                                        <i class="fa fa-square fa-stack-2x" style="color: green"></i> 
                                        <a href="#" class="fa fa-pencil fa-stack-1x" style="color: white" data-toggle="modal" data-target="#myModalEdit"></a>    
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                     <!--  Modals Edit -->
                     <div class="modal fade" id="myModalEdit" tabindex="-1" role="dialog" aria-labelledby="myModalLabell" aria-hidden="true">
                         <div class="modal-dialog">
                             <div class="modal-content">
                                 <div class="modal-header">
                                     <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                     <h4 class="modal-title" id="myModalLabell">Edit Data Pelanggan</h4>
                                 </div>
                                 <div class="modal-body">
                                     <form action="" method="POST">
                                         <div class="form-group">
                                             <label>ID</label>
                                             <input class="form-control" type="text" name="id" value="" readonly>
                                         </div>
                                         <div class="form-group">
                                             <label>Nama Pelanggan</label>
                                             <input class="form-control" type="text" name="nama" value="">
                                         </div>
                                         <div class="form-group">
                                             <label>No. Hp</label>
                                             <input type="text" class="form-control" name="no_hp" value="">
                                         </div>
                                         <div class="modal-footer">
                                             <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                             <input type="submit" class="btn btn-success" value="Simpan">
                                         </div>
                                     </form>
                                 </div>
                             </div>
                         </div>
                     </div>
                 </div>
                 <!-- End Modals Edit -->
                                 
                     
                     <!--  Modals-->
                     <div class="panel-body">
                         <button class="btn btn-success" data-toggle="modal" data-target="#myModal">
                             Tambah Data
                         </button>
                         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                             <div class="modal-dialog">
                                 <div class="modal-content">
                                     <div class="modal-header">
                                         <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                         <h4 class="modal-title" id="myModalLabel">Entri Data Pelanggan</h4>
                                     </div>
                                     <div class="modal-body">
                                         <form action="" method="POST" enctype="multipart/form-data">
                                             <div class="form-group">
                                                 <label>ID</label>
                                                 <input class="form-control" type="text" name="id">
                                             </div>
                                             <div class="form-group">
                                                 <label>Nama Pelanggan</label>
                                                 <input class="form-control" type="text" name="nama">
                                             </div>
                                             <div class="form-group">
                                                 <label>No. HP</label>
                                                 <input type="text" class="form-control" placeholder="Input No.HP" name="no_hp">
                                             </div>
                                             <div class="modal-footer">
                                                 <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                                 <input type="submit" class="btn btn-success" value="Simpan">
                                             </div>
                                         </form>
                                     </div>
                                    
                                 </div>
                             </div>
                         </div>
                     </div>
                     <!-- End Modals-->
 
                 </div>
             </div>
         </div>
     </div>
 </div>

{% endblock %}
